<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
</head>
<body>
    <h1>Cadastro de Livro</h1>
    <form action="#" th:action="@{/livros/novo}" th:object="${livro}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
        <br />
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required />
        <br />
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required />
        <br />
        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" required />
        <br />
        <label for="disponivel">Disponível:</label>
        <input type="checkbox" id="disponivel" th:field="*{disponivel}" />
        <br />
        <button type="submit">Salvar</button>
    </form>
</body>
</html>

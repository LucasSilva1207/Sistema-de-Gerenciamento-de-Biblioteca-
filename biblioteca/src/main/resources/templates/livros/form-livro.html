<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
</head>
<body>
    <h1>Cadastro de Livro</h1>
    <form action="#" th:action="@{/livros/novo}" th:object="${livro}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
        <br />
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required />
        <br />
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" required />
        <br />
        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" required />
        <br />
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
